<Window x:Class="PatientRegistration.MainWindow"
        xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml"
        Title="Patient Registration" Height="350" Width="600">
    <DockPanel>
        <!-- TabControl on top -->
        <TabControl DockPanel.Dock="Top" Height="30">
            <TabItem Header="Patient">
                <!-- You can add content to the tab if needed -->
            </TabItem>
        </TabControl>

        <!-- DockPanel for main content layout (2 frames) -->
        <DockPanel LastChildFill="False">
            <!-- Left frame: Patient information fields -->
            <StackPanel DockPanel.Dock="Left" Width="350" Margin="10">
                <TextBlock Text="Patient Name:" FontWeight="Bold" Margin="5"/>
                <TextBox Name="txtPatientName" Margin="5" Width="200"/>

                <TextBlock Text="Patient ID:" FontWeight="Bold" Margin="5"/>
                <TextBox Name="txtPatientID" Margin="5" Width="200"/>

                <TextBlock Text="Date of Birth:" FontWeight="Bold" Margin="5"/>
                <DatePicker Name="dateOfBirthPicker" Margin="5" Width="200"/>

                <TextBlock Text="Sex:" FontWeight="Bold" Margin="5"/>
                <ComboBox Name="cmbSex" Margin="5" Width="100">
                    <ComboBoxItem Content="Male"/>
                    <ComboBoxItem Content="Female"/>
                    <ComboBoxItem Content="Other"/>
                </ComboBox>

                <TextBlock Text="Scheduled Date:" FontWeight="Bold" Margin="5"/>
                <DatePicker Name="scheduledDatePicker" Margin="5" Width="200"/>
            </StackPanel>

            <!-- Right frame: Buttons -->
            <StackPanel DockPanel.Dock="Right" Width="200" VerticalAlignment="Center" Margin="10">
                <Button Name="btnRegister" Content="Register" Width="100" Margin="10" HorizontalAlignment="Center"/>
                <Button Name="btnBackup" Content="Backup" Width="100" Margin="10" HorizontalAlignment="Center"/>
            </StackPanel>
        </DockPanel>
    </DockPanel>
</Window>